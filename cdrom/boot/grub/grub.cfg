set timeout=5
set default=0

menuentry "MicroOS" {
	multiboot /mckrnl.elf --serial --initrd=/initrd.saf --modules=/initrd.saf:/modules --syms=/mckrnl.syms --init=initrd:/bin/init.mex
	module /initrd.saf /initrd.saf
	module /mckrnl.syms /mckrnl.syms
	boot
}


